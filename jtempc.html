    <script>
      cI = setInterval(() => {
        let a;
        let time;
        let date;
        let h1;
        let m1;
        let s1;
        const options = {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
        };
        a = new Date();
        h1 = a.getHours();
        m1 = a.getMinutes();
        s1 = a.getSeconds();
        if (h1 < 10 && m1 < 10 && s1 < 10) {
          h1 = "0" + h1;
          m1 = "0" + m1;
          s1 = "0" + s1;
        } else if (h1 < 10 && m1 < 10 && s1 > 9) {
          h1 = "0" + h1;
          m1 = "0" + m1;
          s1 = s1;
        } else if (h1 < 10 && m1 > 9 && s1 < 10) {
          h1 = "0" + h1;
          m1 = m1;
          s1 = "0" + s1;
        } else if (h1 > 9 && m1 < 10 && s1 < 10) {
          h1 = h1;
          m1 = "0" + m1;
          s1 = "0" + s1;
        } else if (h1 > 9 && m1 > 9 && s1 > 9) {
          h1 = h1;
          m1 = m1;
          s1 = s1;
        } else if (h1 > 9 && m1 > 9 && s1 < 10) {
          h1 = h1;
          m1 = m1;
          s1 = "0" + s1;
        } else if (h1 > 9 && m1 < 10 && s1 > 9) {
          h1 = h1;
          m1 = "0" + m1;
          s1 = s1;
        } else if (h1 < 10 && m1 > 9 && s1 > 9) {
          h1 = "0" + h1;
          m1 = m1;
          s1 = s1;
        }
        date = a.toLocaleDateString(undefined, options);
        time = h1 + ":" + m1 + ":" + s1;
        document.getElementById("time").innerHTML = time + "<br>" + date;
      }, 1000);
      // var clockStatus = 1;
      var bI;
      function bighr() {
        // setTimeout(smallhr,5000);
        // if (clockStatus == 1) {
        console.log("Heigala 24hr!!!!");

        bI = setInterval(() => {
          clearInterval(cI);
          clearInterval(sI);
          let a;
          let time;
          let date;
          let h1;
          let m1;
          let s1;
          const options = {
            weekday: "long",
            year: "numeric",
            month: "long",
            day: "numeric",
          };
          a = new Date();
          h1 = a.getHours();
          m1 = a.getMinutes();
          s1 = a.getSeconds();
          if (h1 < 10 && m1 < 10 && s1 < 10) {
            h1 = "0" + h1;
            m1 = "0" + m1;
            s1 = "0" + s1;
          } else if (h1 < 10 && m1 < 10 && s1 > 9) {
            h1 = "0" + h1;
            m1 = "0" + m1;
            s1 = s1;
          } else if (h1 < 10 && m1 > 9 && s1 < 10) {
            h1 = "0" + h1;
            m1 = m1;
            s1 = "0" + s1;
          } else if (h1 > 9 && m1 < 10 && s1 < 10) {
            h1 = h1;
            m1 = "0" + m1;
            s1 = "0" + s1;
          } else if (h1 > 9 && m1 > 9 && s1 > 9) {
            h1 = h1;
            m1 = m1;
            s1 = s1;
          } else if (h1 > 9 && m1 > 9 && s1 < 10) {
            h1 = h1;
            m1 = m1;
            s1 = "0" + s1;
          } else if (h1 > 9 && m1 < 10 && s1 > 9) {
            h1 = h1;
            m1 = "0" + m1;
            s1 = s1;
          } else if (h1 < 10 && m1 > 9 && s1 > 9) {
            h1 = "0" + h1;
            m1 = m1;
            s1 = s1;
          }
          date = a.toLocaleDateString(undefined, options);
          time = h1 + ":" + m1 + ":" + s1;
          document.getElementById("time").innerHTML = time + "<br>" + date;
        }, 1000);
      }

      // }

      big = document.getElementById("big");
      // e.stopPropagation();
      big.addEventListener("click", bighr);

      var sI;
      function smallhr() {
        console.log("Heigala 12hr!!!!");
        // setTimeout(bighr, 5000);
        clearInterval(cI);
        clearInterval(bI);
        sI = setInterval(() => {
          let a;
          let time;
          let date;
          let h1;
          let m1;
          let s1;
          let post;
          const options = {
            weekday: "long",
            year: "numeric",
            month: "long",
            day: "numeric",
          };
          a = new Date();
          h1 = a.getHours();
          m1 = a.getMinutes();
          s1 = a.getSeconds();
          post = " AM";
          if (h1 < 10 && m1 < 10 && s1 < 10) {
            h1 = "0" + h1;
            m1 = "0" + m1;
            s1 = "0" + s1;
          } else if (h1 < 10 && m1 < 10 && s1 > 9) {
            h1 = "0" + h1;
            m1 = "0" + m1;
            s1 = s1;
          } else if (h1 < 10 && m1 > 9 && s1 < 10) {
            h1 = "0" + h1;
            m1 = m1;
            s1 = "0" + s1;
          } else if (h1 > 9 && m1 < 10 && s1 < 10) {
            h1 = h1;
            m1 = "0" + m1;
            s1 = "0" + s1;
          } else if (h1 > 9 && m1 > 9 && s1 > 9) {
            h1 = h1;
            m1 = m1;
            s1 = s1;
          } else if (h1 > 9 && m1 > 9 && s1 < 10) {
            h1 = h1;
            m1 = m1;
            s1 = "0" + s1;
          } else if (h1 > 9 && m1 < 10 && s1 > 9) {
            h1 = h1;
            m1 = "0" + m1;
            s1 = s1;
          } else if (h1 < 10 && m1 > 9 && s1 > 9) {
            h1 = "0" + h1;
            m1 = m1;
            s1 = s1;
          }
          date = a.toLocaleDateString(undefined, options);
          time = h1 + ":" + m1 + ":" + s1;
          if (h1 < 12 && h1 > 9) {
            h1 = h1;
            time = h1 + ":" + m1 + ":" + s1 + post;
          } else if (h1 < 12 && h1 < 9) {
            // h1 = "0" + h1;
            time = h1 + ":" + m1 + ":" + s1 + post;
          } else if (h1 == 12) {
            post = " PM";
            time = h1 + ":" + m1 + ":" + s1 + post;
          } else if (h1 > 12) {
            h1 = h1 - 12;
            post = " PM";
            if (h1 < 12 && h1 > 9) {
              h1 = h1;
              time = h1 + ":" + m1 + ":" + s1 + post;
            } else if (h1 < 12 && h1 < 9) {
              h1 = "0" + h1;
              time = h1 + ":" + m1 + ":" + s1 + post;
            }
          }
          document.getElementById("time").innerHTML = time + "<br>" + date;
        }, 1000);
      }

      sma = document.getElementById("sma");
      // z.stopPropagation();
      sma.addEventListener("click", smallhr);

      var tempname;
      let weather = {
        apiKey: "3060599f9e6bd2cb1d007244ba381e68",
        fetchWeather: function (city) {
          console.log("Data fetched");
          fetch(
            "https://api.openweathermap.org/data/2.5/weather?q=" +
              city +
              "&units=metric&appid=" +
              this.apiKey
          )
            .then((response) => response.json())
            .then((data) => this.displayWeather(data));
        },
        displayWeather: function (data) {
          console.log("Completed", data);
          const { name } = data;
          const { icon, description } = data.weather[0];
          const { temp } = data.main;
          tempname = temp;
          // console.log(name, icon, description, temp)
          document.querySelector(".icon").src =
            "https://openweathermap.org/img/wn/" + icon + "@2x.png";
          document.querySelector(".description").innerText = description;
          document.querySelector(".temp").innerText = Math.floor(temp) + "°C";
        },
      };
      weather.fetchWeather("Kolkata");

      const ele1 = document.getElementById("ref");
      ele1.addEventListener("click", function () {
        weather.fetchWeather("Kolkata");
      });

      const ele2 = document.getElementById("fbt");
      ele2.addEventListener("click", function () {
        let fartemp = (tempname * 9) / 5 + 32;
        // console.log(tempname)
        document.querySelector(".temp").innerText = Math.floor(fartemp) + "°F";
      });

      const ele3 = document.getElementById("kbt");
      ele3.addEventListener("click", function () {
        let keltemp = tempname + 273.15;
        // console.log(tempname)
        document.querySelector(".temp").innerText = Math.floor(keltemp) + "°K";
      });
    </script>
